<!DOCTYPE HTML>
<html>
  <head>
    
    <title>Blog</title>
    <link type="text/css" rel="stylesheet" href="/css/blog.css" />
  </head>

  <body>
    <h1>Blog</h1>
    <form method ="post">
      <label>
        <div >Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <br>
      <input type="submit">
    </form>
    <br>
    <a href="/blog">Back to main blog page!</a>

    <hr>
   
  </body>
</html>
